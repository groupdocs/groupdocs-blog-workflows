name: Deploy to blog.groupdocs.com (Ceph)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout GroupDocs Blog repo
        shell: bash
        env:
          REPO_PAT: ${{ secrets.REPO_PAT }}
        run: |
          set -euo pipefail
          rm -rf blog-repo
          BLOG_REPO_URL="https://x-access-token:${REPO_PAT}@github.com/groupdocs/groupdocs-blog.git"
          git clone --depth 1 "${BLOG_REPO_URL}" blog-repo
          cd blog-repo
          git submodule update --init --recursive
          cd ..

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2.4.13
        with:
          hugo-version: '0.101.0'
          extended: true

      - name: Build
        working-directory: blog-repo
        run: hugo --config "config.yml,config.production.yml" --cleanDestinationDir
    
      - name: Deploy Blog to Ceph
        working-directory: blog-repo
        env:
          AWS_REGION: ${{ secrets.CEPH_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.CEPH_PROD_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CEPH_PROD_SECRET_ACCESS_KEY }}
          AWS_ENDPOINT_URL: ${{ secrets.CEPH_PROD_ENDPOINT_URL }}
        run: |
          aws --endpoint-url=${AWS_ENDPOINT_URL} s3 cp public/ s3://blog-groupdocs-com/ --recursive --region ${AWS_REGION} --no-verify-ssl
   
      - name: Invalidate cache
        env:
          BUNNYNET_ACCESS_KEY: ${{ secrets.BUNNYNET_ACCESS_KEY }}
          BUNNYNET_PURGE_URL: ${{ secrets.BUNNYNET_PURGE_URL }}
        run: |
          curl -siG -H "X-Api-Key: $BUNNYNET_ACCESS_KEY" --data-urlencode "url=https://blog.groupdocs.com" "$BUNNYNET_PURGE_URL"