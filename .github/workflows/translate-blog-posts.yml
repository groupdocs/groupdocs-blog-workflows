name: Daily Translate Blog Posts

on:
  schedule:
    # Run every day at 6:10 AM UTC (10 minutes after scan-missing-translations)
    - cron: '10 6 * * *'
  workflow_dispatch:

jobs:
  translate:
    runs-on: self-hosted
    permissions:
      contents: write
      issues: write
      actions: write
    steps:
      - name: Checkout blog-workflows repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.REPO_PAT }}

      - name: Checkout GroupDocs Blog repo
        shell: bash
        env:
          REPO_PAT: ${{ secrets.REPO_PAT }}
        run: |
          set -euo pipefail
          BLOG_REPO_URL="https://x-access-token:${REPO_PAT}@github.com/groupdocs/groupdocs-blog.git"
          git clone --depth 1 "${BLOG_REPO_URL}" blog-repo
          cd blog-repo
          git submodule update --init --recursive
          cd ..

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install translator dependencies
        run: |
          pip install -r tools/blog-post-translator/requirements.txt

      - name: Translate blog posts
        id: translate
        env:
          PROFESSIONALIZE_API_KEY: ${{ secrets.PROFESSIONALIZE_API_KEY }}
          PROFESSIONALIZE_API_URL: ${{ secrets.PROFESSIONALIZE_API_URL }}
          PROFESSIONALIZE_MODEL_NAME: ${{ secrets.PROFESSIONALIZE_MODEL_NAME }}
        run: |
          set -euo pipefail
          
          # Translate 3 posts (working directory is blog-repo)
          cd blog-repo
          # Run translation script and capture output
          # Use tee to both save to file and show in console
          python ../tools/blog-post-translator/translate_posts.py \
            ../translations_scan_report.json \
            --limit 3 --verbose 2>&1 | tee ../translation_output.txt || true
          cd ..
          
          # Show translation output for debugging
          echo "=== Translation Output ==="
          cat translation_output.txt || true
          echo "========================"
          
          # Process translation output and extract translated posts
          set +e
          python tools/blog-post-translator/process_translation_output.py \
            --input translation_output.txt \
            --output translated_posts.json
          translated_exit=$?
          set -e
          
          # Set output variable based on script exit code
          if [ "$translated_exit" -eq "0" ]; then
            echo "translated=true" >> $GITHUB_OUTPUT
          else
            echo "translated=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes to blog repo
        if: steps.translate.outputs.translated == 'true'
        shell: bash
        env:
          REPO_PAT: ${{ secrets.REPO_PAT }}
        working-directory: blog-repo
        run: |
          set -euo pipefail
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git remote set-url origin https://x-access-token:${REPO_PAT}@github.com/groupdocs/groupdocs-blog.git
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: translate blog posts (automated)"
            git push origin HEAD
          fi

      - name: Create GitHub issue
        if: steps.translate.outputs.translated == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_PAT }}
        run: |
          python tools/blog-post-translator/create_translation_issue.py \
            --posts-json translated_posts.json \
            --repo groupdocs/groupdocs-blog \
            --token "$GITHUB_TOKEN"

      - name: Trigger deploy-qa workflow
        if: steps.translate.outputs.translated == 'true'
        env:
          REPO_PAT: ${{ secrets.REPO_PAT }}
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${REPO_PAT}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/groupdocs/groupdocs-blog-workflows/actions/workflows/deploy-qa.yml/dispatches \
            -d '{"ref":"main"}'
